<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Red and Blue Divs</title>
    <style>
        /* Container for the two divs */
        .container {
            display: flex;
            gap: 20px;
            margin: 0 100px; /* 100px margin on left and right */
        }

        /* Red div */
        .red {
            width: 400px;
            height: 200px;
            background-color: red;
            padding: 10px;
        }

        /* Blue div */
        .blue {
            width: 400px;
            height: 200px;
            background-color: blue;
            padding: 10px;

        }

        /* Red div */
        .green {
            width: 400px;
            height: 200px;
            background-color: green;
            padding: 10px;

        }

        /* Blue div */
        .yellow {
            width: 400px;
            height: 200px;
            background-color: yellow;
            padding: 10px;

        }


        /* Mobile responsive styles (for screen width <= 600px) */
        @media (max-width: 600px) {
            .container {
                flex-direction: column; /* Stack divs vertically */
                margin: 0 20px; /* Adjust margin for small screens */
            }

            .red, .blue {
                width: 100%; /* Make each div take up full width */
                margin-bottom: 20px; /* Add space between the divs */
            }
             .green, .yellow {
                width: 100%; /* Make each div take up full width */
                margin-bottom: 20px; /* Add space between the divs */
            }

            /* Remove the margin-bottom for the last element */
            .blue {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Container div -->
    <div class="container">
        <!-- Red div -->
        <div class="red">  
	        <img src="https://picsum.photos/400/200?random=1" alt="Image Product" loading="lazy" />
        </div>

        <!-- Blue div -->
        <div class="blue">
	        <img src="https://picsum.photos/400/200?random=2" alt="Image Product" loading="lazy" />
        </div>
    </div>


<br>
<br>
 <!-- Container div -->
    <div class="container">
        <!-- Red div -->
        <div class="green">
	        <img src="https://picsum.photos/400/200?random=3" alt="Image Product" loading="lazy" />
        </div>

        <!-- Blue div -->
        <div class="yellow">
	        <img src="https://picsum.photos/400/200?random=4" alt="Image Product" loading="lazy" />

        </div>
    </div>





</body>
</html>
